<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plateforme Éducative</title>
  <link rel="stylesheet" href="projet3.css">
</head>
<body>

<main class="carte fade-in">
  <h1>🎓 Plateforme Éducative</h1>
  <p>Choisissez votre niveau et votre âge pour découvrir des vidéos adaptées.</p>

  <div class="filtres">
    <select id="niveau">
      <option value="">-- Niveau scolaire --</option>
      <option value="Primaire">Primaire</option>
      <option value="Collège">Collège</option>
      <option value="Lycée">Lycée</option>
    </select>

    <input type="number" id="age" placeholder="Âge (ex : 10)">
    <button onclick="filtrerVideos()">🔍 Filtrer</button>
  </div>

  <div id="videos" class="videos-container">
    <!-- Les vidéos filtrées s'afficheront ici -->
  </div>
</main>

<script src="projet3.js"></script>
</body>
</html>
